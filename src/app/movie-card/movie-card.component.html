<h1>Silent Movies</h1>
<div class="container">
    <mat-card *ngFor="let movie of movies;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="showGenre(movie)">Genre</button>
            <button mat-button color="primary">Director</button>
            <button mat-button color="primary">Synopsis</button>
            <mat-icon (click)="toggleFavorite(movie._id)" 
                      [ngStyle]="{'color': favoriteMovies.includes(movie._id) ? 'goldenrod' : 'inherit'}">
                favorite
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
