<mat-card style="margin-top: 70px; padding: 20px; background-color: #FFFFF0; border: 1px solid goldenrod;">
    <h1 *ngIf="director">{{ director.Name }}</h1>
    <p *ngIf="director">Bio: {{ director.Bio }}</p>
    <p *ngIf="director">Born: {{ director.Birth }}</p>
    <p *ngIf="director">Died: {{ director.Death }}</p>
    
    <button mat-button class="custom-button" (click)="goBackToMovies()">Back to Movies</button>
</mat-card>
