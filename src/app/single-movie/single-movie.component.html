<app-navbar></app-navbar>
<mat-card style="margin-top: 70px; padding: 20px; text-align: center; background-color: #FFFFF0; border: 1px solid rgb(218, 165, 32);">
    <h1>{{ movie?.Title }}</h1>
    <img src="{{ movie?.ImagePath }}" alt="{{ movie?.Title }}" style="max-width: 100%; height: auto;" />
    <p><strong>Description:</strong> {{ movie?.Description }}</p>
    <p><strong>Director:</strong> {{ movie?.Director.Name }}</p>
    <p><strong>Genre:</strong> {{ movie?.Genre.Name }}</p>
    <div style="display: inline-block;">
        <button mat-button class="custom-button" (click)="viewDirector(movie?.Director.Name)">View Director</button>
        <button mat-button class="custom-button" (click)="viewGenre(movie?.Genre.Name)">View Genre</button>
        <button mat-button class="custom-button" (click)="goBackToMovies()">Back</button>
    </div>
</mat-card>
